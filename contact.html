<!DOCTYPE html>
<head></head>
    <link rel="stylesheet" href="style.css">
    <title> Contact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <ul class="navbar-nav"> 
            <li class="nav-Main"><a class= "nav-link" href="index.html">Main</a></li>
            <li class="nav-Cv"><a class= "nav-link" href="cv.html">CV</a></li>
            <li class="nav-Hobbies"><a class= "nav-link" href="hobbies.html">Hobbies</a></li>
            <li class="nav-Contact"><a class= "nav-link" href="contact.html">Contact</a></li>
    
        </ul>
    </nav>

    <form>
        <fieldset>
          <h3><legend>Contact me</legend></h3>
          <div class="col-sm-5">
            <label for="InputName" class="form-label mt-4">Name</label>
            <input type="name" class="form-control" id="Inputname" aria-describedby="nameHelp" placeholder="Enter name">
          </div>
          <div>
            <label for="Age" class="form-label mt-4">Age</label>
            <input type="number" id="age" name="age">
            </div>
            <div class="col-sm-5">
                <label for="InputEmail" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="email" placeholder="Enter email">
              </div>
          <fieldset>
            <legend class="mt-4">How did you find my page?</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="Google">
              <label class="form-check-label" for="optionsRadios1">
                From Google
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="FromaFriend">
              <label class="form-check-label" for="optionsRadios2">
                From a Friend
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="From LinkedIn">
              <label class="form-check-label" for="optionsRadios3">
                From LinkedIn
              </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="Other">
                <label class="form-check-label" for="optionsRadios3">
                  Other
                </label>
              </div>
              <button type="button" class="btn btn-primary">Send</button>
          </fieldset>
          
</form>
</section>
</body>
</html>
